<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gemini Universal Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0f172a" />

  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@7.8.2",
    "rxjs/operators": "https://esm.sh/rxjs@7.8.2/operators",
    "rxjs/ajax": "https://esm.sh/rxjs@7.8.2/ajax",
    "rxjs/webSocket": "https://esm.sh/rxjs@7.8.2/webSocket",
    "rxjs/testing": "https://esm.sh/rxjs@7.8.2/testing",
    "rxjs/fetch": "https://esm.sh/rxjs@7.8.2/fetch",
    "@google/genai": "https://esm.sh/@google/genai@1.19.0",
    "@angular/compiler": "https://esm.sh/@angular/compiler@20.1.6-0",
    "@angular/core": "https://esm.sh/@angular/core@20.1.6-0",
    "@angular/common": "https://esm.sh/@angular/common@20.1.6-0",
    "@angular/common/http": "https://esm.sh/@angular/common@20.1.6-0/http",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@20.1.6-0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-white font-sans antialiased">
  <app-root></app-root>
  <script type="module" src="index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
